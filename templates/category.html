{% extends 'layout.html' %}
{% block body %}
<div>
  <div class=categories>
    <h2>your categories.</h2>
    <ul>
    {% for c in categories %}
      <li>{{ c.name }}, {{ c.weight }} weight</li>
    {% endfor %}
  </div>
  <h3>Add a new category</h3>
  <form action="{{ url_for('add_category') }}" method=post class=add_course>
    <dl>
      <dt>Category Name:
      <dd><input type=text size=30 name=name>
      <dt>Weight:
        <input type=text size=4 name=weight>
      <dt>
      <dd><input type=submit value=Add>
    </dl>
  </form>
</div>

{% endblock %}
